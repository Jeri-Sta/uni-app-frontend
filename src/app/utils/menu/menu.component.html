<p-sidebar class="sidebar" [(visible)]="visible" showCloseIcon="false">
  <ng-template pTemplate="header">
    <div class="header-container">
      <div class="container-header-icon">
        <img
          ngSrc="assets/profile.png"
          alt="Profile Picture"
          class="header-icon"
          height="42"
          width="43"
        />
      </div>
      <div class="container-header-title">
        <h4 class="header-title">Olá Usuário</h4>
        <p class="header-description">Group</p>
      </div>
      <div class="container-header-close">
        <p-button
          (click)="visible = false"
          icon="pi pi-angle-left"
          class="close-button"
        />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="container-content-menu">
      <p-button class="content-menu-button">
        <img ngSrc="assets/info.png" height="26" width="27" alt="Info" />
        <p class="button-text">Info. gerais</p>
      </p-button>
    </div>
    <div class="container-content-list-menu">
      <li class="list-none">
        <div
          pRipple
          class="submenu cursor-pointer p-ripple"
          (click)="toggleSubmenu()"
        >
          <img ngSrc="assets/people.png" height="26" width="27" alt="Info" />
          <p class="button-text">Grupos</p>
          <i
            class="pi"
            [ngClass]="{
              'pi-chevron-down': !isSubmenuOpen,
              'pi-chevron-up': isSubmenuOpen
            }"
          ></i>
        </div>
        <ul
          [@submenuAnimation]="isSubmenuOpen ? 'visible' : 'hidden'"
          class="submenu-content list-none p-0 m-0 overflow-hidden"
        >
          <li>
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <!-- <i class="pi pi-home mr-2"></i> -->
              <span class="font-medium">Banda</span>
            </a>
          </li>
          <li>
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <!-- <i class="pi pi-home mr-2"></i> -->
              <span class="font-medium">Mídia</span>
            </a>
          </li>
        </ul>
      </li>
    </div>
    <div class="container-content-menu">
      <p-button class="content-menu-button">
        <img ngSrc="assets/camera.png" height="26" width="27" alt="Info" />
        <p class="button-text">Fotos</p>
      </p-button>
    </div>
    <div class="container-content-menu">
      <p-button class="content-menu-button">
        <img ngSrc="assets/calendar.png" height="26" width="27" alt="Info" />
        <p class="button-text">Agenda</p>
      </p-button>
    </div>
    <div class="container-content-menu">
      <p-button class="content-menu-button">
        <img ngSrc="assets/visit.png" height="26" width="27" alt="Info" />
        <p class="button-text">Visitantes</p>
      </p-button>
    </div>
  </ng-template>
</p-sidebar>
